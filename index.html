<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketShoes</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/logo.svg" alt="Imagem da logo do site RocketShoes">
        </div>

        <div class="menuSection">
          <ul>
            <li>Homem</li>
            <li>Mulher</li>
            <li>Criança</li>
            <li>Customizar</li>
          </ul>

          <div class="menuToggle">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
        </div>

        <div class="search">
          <input type="text" name="text" id="search" placeholder="Pesquisar">
          <img src="./assets/icon-bag.svg" alt="Ícone de sacola de compras">
        </div>
      </nav>
    </header>

    <div class="container">
      <main>
        <div class="viewer"></div>
        <div class="photos">
          <img class="" src="./assets/tenis-1-galeria.png" alt="Imagem de um par de tenis azul visto de forma lateral.">
          <img class="" src="./assets/tenis-2-galeria.png" alt="Imagem de um par de tenis azul com um dos tenis embaixo e o outro mais em pé por cima dele.">
          <img class="" src="./assets/tenis-3-galeria.png" alt="Imagem de um tenis azul com zoom na parte frontal dele.">
        </div>
      </main>

      <div class="containerPrice">
        <h1>Tênis Esportivo Para Corrida Top</h1>
        <p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</p>

        <span>R$ 1.000,00</span>
        <a href="#">Comprar</a>
      </div>
    </div>

    <footer>
      <iframe width="250" height="166.33" src="https://www.youtube.com/embed/UbpuZCB3x9k" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Youtube</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Explore mais <img src="./assets/icon-arrow.svg" alt="Ícone de uma flecha"></a></li>
      </ul>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
